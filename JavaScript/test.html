<!DOCTYPE html>
  <html>
  <head>
    <style>
      #character {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border-radius: 20px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="character"></div>

    <script>
      const character = document.querySelector('#character');
      let x = 0;  // x座標の初期値
      let y = 0;  // y座標の初期値

      document.addEventListener('keydown', function(event) {
        switch (event.key) {
          case 'h':
            x -= 20;  // 左に10px移動
            break;
          case 'j':
            y += 20;  // 下に10px移動
            break;
          case 'k':
            y -= 20;  // 上に10px移動
            break;
          case 'l':
            x += 20;  // 右に10px移動
            break;
        }

        character.style.transform = `translate(${x}px, ${y}px)`;  // 座標を更新
      });
    </script>
  </body>
</html>
